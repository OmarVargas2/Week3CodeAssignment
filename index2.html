            alt="Logo" width="40" height="35" class="d-inline-block align-text-top">Baseball Pops!

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <li class="nav-item">

      </div>

  </head>
<body>
  <div class="container mt-5">
        <h1>Contact Us</h1>
<form class="row g-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
    </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
      </div>
    <div class="col-md-8">
      <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
    </div>
      <div class="col-md-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber"">
      </div>
    <div class="col-md-12">
      <label for="comments" class="form-label">Comments, questions?</label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>
    </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
